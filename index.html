<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Plain Javascript</title>
</head>
<body>
    <!--This div contains Age in Days-->
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>
        </div>
    </div>

    <!--This div contains the Cat Challenge-->
    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" onclick="randoCat()" id="cat-generator">Generate Cat</button>       
        <button class="btn btn-danger" onclick="deleteAllCats()">Delete All</button>  

        <div class="flex-box-container-2" id="flex-cat-gen">                               
        </div>
    </div>

    <!--This div contains the Rock, Paper, Scissors-->
    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" id="rock" height=150 width=150 onclick="rpsGame(this)">
            <img src="http://images.clipartpanda.com/paper-clipart-nexxuz-Loose-Leaf-Paper.png" id="paper" height=150 width=150 onclick="rpsGame(this)">
            <img src="http://thumbs.dreamstime.com/b/female-hand-sign-victory-sign-peace-sign-scissors-vector-color-flat-illustration-isolated-white-background-web-83128345.jpg" 
            id="scissors" height=150 width=150 onclick="rpsGame(this)">
        </div>
    </div>

    <script src="static/js/script.js"></script>
    <div class="container-4">
        <h2 id="pick-my-color">Challenge 4: Change the Color of all Buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>
    </div>
</body>
</html>
